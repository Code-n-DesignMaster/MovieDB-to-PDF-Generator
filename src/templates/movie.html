<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .movie-item {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .movie-title {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }
        .movie-release-date, .movie-vote-average {
            font-size: 16px;
        }
        .movie-overview {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Movie List HTML will be injected here -->
        {{{movieListHtml}}}
    </div>
</body>
</html>
